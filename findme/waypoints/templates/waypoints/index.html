<!doctype html>
<html>

<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script src="https://maps.googleapis.com/maps-api-v3/api/js/22/10b/intl/fr_ALL/main.js"></script>

{% load staticfiles %}
<script type="text/javascript" src="{% static "functions/gofindme.js" %}"></script>
<script type="text/javascript" src="{% static "functions/waypoints.js" %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

<script>

var map, marker, waypointByID = {};
var currentObject;
var map;
var geocoder;
var meLat;
var meLong;


function initialize() {

    map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: new google.maps.LatLng(53.4667, -2.2333),
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    geocoder = new google.maps.Geocoder();
}

</script>
</head>

<body onload='initialize()'>

    <h1 align="center">Where Am I???</h1>
    <div id=map></div>
    <p align="center">
    <input 
            type="button" 
            name="getmebutton"
            onclick="geoFindMe()" 
            value="Show My Location"
            >
    </p>
        
    <div id=waypoints>
        {{content}}
    </div>
    <br>
    <br>
    <br>
    <br>

</body>
</html>
